databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: Hussein
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
              - column:
                  name: numberPhone
                  type: varchar(20)
              - column:
                  name: type
                  type: enum('applicant','employer')
              - column:
                  name: password
                  type: varchar(100)
              - column:
                  name: file_name
                  type: varchar(100)
              - column:
                  name: age
                  type: int