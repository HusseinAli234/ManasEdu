databaseChangeLog:
  - changeSet:
      id: 002-stacks-table
      author: Hussein
      changes:
        - createTable:
            tableName: stacks
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: long
              - column:
                  name: description
                  type: varchar(100)
              - column:
                  name: name
                  type: varchar(50)
